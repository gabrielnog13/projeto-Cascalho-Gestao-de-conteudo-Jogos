    <title>Gestão de Conteúdo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li>
                    <div >
                        <div class="img-nav">
                            <img src="img/Vector.png" alt="Gestão de conteúdo">
                        </div>
                        <a href="#gestao-de-conteudo">Gestão de Conteúdo</a>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="img-nav2">
                            <img src="img/Vector (1).png" alt="Gestão de conteúdo">
                        </div>
                        <a href="#gestao-de-cursos">Gestão de Cursos</a>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="img-nav3">
                            <img src="img/Vector (2).png" alt="Gestão de conteúdo">
                        </div>
                        <a href="#gestao-de-turmas">Gestão de Turmas</a>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="img-nav4">
                            <img src="img/Vector (3).png" alt="Gestão de conteúdo">
                        </div>
                        <a href="#gestao-de-alunos">Gestão de Alunos</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="barra-inferior">
        <div class="esquerda">
            <a href="#voltar" class="botao-voltar">
                <span>
                    <img src="img/seta.png" alt="seta voltar">
                </span>Voltar
            </a>
        </div>

        <div class="centro">
            <span>Cascalho - Gestão de Conteúdo</span>
        </div>

        <div class="direita">
            <div class="circulo-usuario">
                <span>Nome de Usuário</span>
                <a href="#sair-da-conta">Sair da Conta
                    <img src="img/seta contraria.png" alt="seta contraria">
                </a>
            </div>
        </div>
    </div>

    <main>
        <h3>Lista de Jogos</h3>
        <div class="jogos-container">
            <div class="input-novos-jogos">
                <div class="input-container">
                    <img src="img/jogos.png" alt="Icon">
                    <input type="text" placeholder="Barraca_do_Troco">
                    <button>Editar</button>
                    <img src="img/vector_249_x2.svg" alt="Excluir">
                </div>
            
                <div class="input-container">
                    <img src="img/jogos.png" alt="Icon">
                    <input type="text" placeholder="Jogo_02">
                    <button>Editar</button>
                    <img src="img/vector_249_x2.svg" alt="Excluir">
                </div>
            
                <div class="input-container">
                    <img src="img/jogos.png" alt="Icon">
                    <input type="text" placeholder="Jogo_03">
                    <button>Editar</button>
                    <div class="img-excluir">
                        <img src="img/vector_249_x2.svg" alt="Excluir">
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
